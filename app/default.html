<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>StandBy</title>

  <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
  <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
  <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

  <link href="/styles/default.css" rel="stylesheet" />
  <script src="/scripts/default.js"></script>
</head>
<body>

  <h1>StandBy</h1>
  <form name="loginForm" 
        ng-controller="login" 
        ng-submit="login()"
        style="display:none">
    <h2>Login</h2>
    <input type="text" name="username" ng-model="loginData.username" />
    <input type="password" name="password" ng-model="loginData.password" />
    <button type="submit">Login</button>

    <div ng-show="loginData.session">
      <p>Session: {{loginData.session}}</p>
    </div>

    <div ng-show="resources">
      <p>Resources: {{resources}}</p>
    </div>
  </form>

  <script data-main="/scripts/main" src="/scripts/lib/require.js"></script>
</body>
</html>
