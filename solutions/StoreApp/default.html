<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app" ng-controller="loginCtrl">
<head>
    <meta charset="utf-8" />
    <title>AngularWinJSTest</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- dependencies -->
    <script src="/js/lib/jquery.js"></script>
    <script src="/js/lib/angular.js"></script>
  <script src="/js/lib/angular-locale_nl-nl.js"></script>
  <script src="/js/lib/angular-resource.js"></script>
    <script src="/js/lib/angular-winjs.js"></script>

    <!-- AngularWinJSTest references -->
    <link href="/css/default.css" rel="stylesheet" />

  <script data-main="/js/require-config" src="/js/lib/require.js"></script>

    <script src="/js/default.js"></script>
</head>
<body>
  <form name="loginForm" ng-submit="login()">
    <h2>Login</h2>
    <input type="text" name="username" ng-model="login.username" />
    <input type="password" name="password" ng-model="login.password" />
    <button type="submit">Login</button>
  </form>
  <div ng-show="login.status">
    <p>Session: {{login.session}}</p>
  </div>
</body>
</html>
